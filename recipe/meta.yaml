{% set name = "go-gum" %}
{% set version = "0.16.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/charmbracelet/gum/archive/v{{ version }}.tar.gz
  sha256: 5e2bfe822c0c4c75379e462340d78d26065481263f215db5511ed2e3bb40ade5

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - gum --help

about:
  home: https://github.com/charmbracelet/gum
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Tool for glamorous shell scripts
  dev_url: https://github.com/charmbracelet/gum

extra:
  recipe-maintainers:
    - danielnachun
