{% set name = "go-gum" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/charmbracelet/gum/archive/v{{ version }}.tar.gz
  sha256: a6a05f4b36ce622458091ca17345765ed1e248a6ca737bade2fa27ac2e4bdff5

build:
  number: 0

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - gum --help

about:
  home: https://github.com/charmbracelet/gum
  license: MIT
  license_file:
    - LICENSE
    - license-files/
  summary: Tool for glamorous shell scripts
  dev_url: https://github.com/charmbracelet/gum

extra:
  recipe-maintainers:
    - danielnachun
